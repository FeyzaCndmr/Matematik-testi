
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Matematik Testi</title>

</head>

<body>
    <section class="header">
        <div class="container">
            <div class="text-center">
                <h2 class="text-danger display-2 py-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="result text-center py-4 d-none">
                <p class="lead"><span class="text-danger display-2">0% </span> Doğru cevap oranı!</p>
            </div>
            <div class="text-center ">
                <p class="lead text-danger d-none" id="successMessage">Bravo. Bir sonraki egzersiz grubuna geçebilirsin.</p>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="bg-secondary py-3">
                <div class="container">
                    <form class="question-form text-white m-3">
                        <div class="py-4">
                            <p>3+5 = ?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1"  value="8">
                                <label class="form-check-label" >8</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1"  value="7">
                                <label class="form-check-label" >7</label>
                            </div>
                        </div>
                        <div class="py-4">
                            <p>5*2 = ?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q2"  value="5">
                                <label class="form-check-label" >5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q2"  value="10">
                                <label class="form-check-label" >10</label>
                            </div>
                        </div>
                        <div class="py-4">
                            <p>12/4 = ?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3"  value="2">
                                <label class="form-check-label" >2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3"  value="3">
                                <label class="form-check-label" >3</label>
                            </div>
                        </div>
                        <div class="py-4">
                            <p>5^2 = ?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q4"  value="25">
                                <label class="form-check-label" >25</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q4"  value="16">
                                <label class="form-check-label" >16</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-light">Gönder</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="scrpt.js"></script>
</body>

</html>
